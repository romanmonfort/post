<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="form">Formulario de registro</h1>
 <form>
    <div class="form">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
    </div><br>
    
    <div class="form">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
    </div><br>

    <div class="form">
        <label for="fechadenacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechadenacimiento" required>
    </div>
    <button class="form" type="button" id="regBtn">Registrarme</button>
 </form>
    <script src="/index.js"></script>
</body>
</html>
